<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>  列表学习  </title>
    </head>
    <body>
        <!-- 有序列表 -->
        <ol>
            <li>java</li>
            <li>python</li> 
            <li>ml</li>
            <li>dp</li>
            <li>人工智能</li>
        </ol>

<hr>

        <!-- 无序列表 -->
        <ul>
            <li>java</li>
            <li>python</li> 
            <li>ml</li>
            <li>dp</li>
            <li>人工智能</li>

        </ul>

        <!-- 自定义列表
        dl标签
        dt列表名称
        dd列表内容
        -->
        <dl>
            <dt>学科</dt>

            <dd>python</dd>
            <dd>算法</dd>
            <dd>机器学习</dd>
            <dd>Linux</dd>

        </dl>

    </body>

</html>

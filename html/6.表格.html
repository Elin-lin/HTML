<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>  表格学习  </title>
    </head>
    <body>
        <!-- 表格table
            行tr
            列td
         -->
         <table border="1px">
            <tr>
                <!-- 跨列colspan -->
                <td colspan="4">1</td>

            </tr>

            <tr>
                <!-- 跨行 rowspan -->
                <td rowspan="3">1</td>
                <td>2</td>
                <td>3</td>
            </tr>

            <tr>
                <td>1</td>
                <td>2</td>
            </tr>

         </table>
    </body>

</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>  链接标签  </title>
    </head>
    <body>
        <!-- 使用name作为标记 -->
        <a name="top" href="">顶部</a>

        <!-- a标签
        href（必填）：要跳转的页面
        target:表示窗口在哪个打开
            _blank 在新标签中打开 
            _self 在当前标签打开

         -->
        <a href="2.基本标签.html" target="_blank">点击跳转</a> 
        <a href="https://www.baidu.com">跳转baidu</a>
        <br>
        <a href="2.基本标签.html">
            <img src="../resources/image/1.png" alt="头像" title="悬停文字" >
        </a>

        <p><img src="../resources/image/1.png" alt="头像" title="悬停文字" ></p>
        <p><img src="../resources/image/1.png" alt="头像" title="悬停文字" ></p>
        <p><img src="../resources/image/1.png" alt="头像" title="悬停文字" ></p>
        <p><img src="../resources/image/1.png" alt="头像" title="悬停文字" ></p>

        <!-- 锚链接
            1.需要一个标记
            2.跳转到标记
        -->
        <a href="#top">回到顶部</a>

        <a name="dowm">dowm</a>

        <!-- 功能性链接
        邮件链接：mailto
        qq链接：qq推广
        -->
        <a href="mailto:1235453@qq.com">点击联系</a>




    </body>

</html>

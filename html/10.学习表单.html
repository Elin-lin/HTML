<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>  表单学习  </title>
    </head>
    <body>
        <h1>注册</h1>
        <!-- 表单form
        action：表单提交的位置，可以是网站，也可以是一个请求处理地址
        method：post，get提交方式
            get:可以在url中看到信息，不安全，高效
            post:比较安全，可以传输大文件
        value:默认初始值
        maxlength="8" size="30"
        -->

        <form action="1.网页.html" method="get">
            <!-- 文本输入框 input -->
            <p>名字：<input type="text" name="username" placeholder="输入用户名" required></p>
            <p>密码：<input type="password" name="pwd" value="123" ></p>
            
            <!-- 单元框标签
            input type='radio'
            value : 单选框的值
            name : 表示组
            -->
            <input type="radio" value="boy" name="sex" checked disabled>男
            <input type="radio" value="girl" name="sex">女

            <!-- 多选框
            input = checkbox
            -->
            <p>爱好：
                <input type="checkbox" value="sleep" name="hobby">睡觉
                <input type="checkbox" value="code" name="hobby" checked>敲代码
                <input type="checkbox" value="chat" name="hobby">聊天
                <input type="checkbox" value="game" name="hobby">游戏
            </p>
            <!-- 按钮
            input type="button"普通按钮
            input type="image"图像按钮
            input type="submit"提交按钮
            input type="reset"重置按钮
            -->
            <p>按钮：
                <input type="button" name="btn1" value="点击">
                <input type="image" src="../resources/image/1.png">
            </p>

            <!-- 下拉框，列表框
            
            -->
            <p>国家：
                <select name="列表名称" id="">
                    <option value="china">中国</option>
                    <option value="选项的值">日本</option>
                    <option value="选项的值" selected>瑞士</option>
                    <option value="选项的值">美国</option>
                </select>
            </p>

            <!-- 文本域
                textarea
            -->
            <p>反馈：
                <textarea name="textarea" id="" cols="30" rows="10">文本内容</textarea>
            </p>

            <!-- 文件域：
            -->
            <p>
                <input type="file" name="files" id="">
                <input type="button" name="upload" id="" value="上传">
            </p>

            <!-- 邮件验证 -->
            <p>email<input type="email" name="email" id=""></p>
            <!-- url -->
            <p>url<input type="url" name="url" id=""></p>
            <!-- 数字 -->
            <p>数字<input type="number" name="number" id="" max="100" min="10" step="10"></p>
            <!-- 滑块 -->
            <p>音量<input type="range" name="voice" id="" max="100" min="0"></p>
            <!-- 搜索框 -->
            <p>搜索:<input type="search" name="search" id=""></p>

            <!-- 增强鼠标可用性 -->
            <p>
                <label for="mark">鼠标可用性</label>
                <input type="text" name="" id="mark">
            </p>

            <!-- pattern正则表达式 -->
            <p>自定义邮箱
                <input type="text" name="diyemail" id="" pattern="^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$">
            </p>
            

            <p>
                <input type="submit" > 
                <input type="reset" value="清空表单" >
            </p>
        </form>

    </body>

</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>  表单学习  </title>
    </head>
    <body>
        <h1>注册</h1>
        <!-- 表单form
        action：表单提交的位置，可以是网站，也可以是一个请求处理地址
        method：post，get提交方式
            get:可以在url中看到信息，不安全，高效
            post:比较安全，可以传输大文件
        value:默认初始值
        maxlength="8" size="30"
        -->

        <form action="1.网页.html" method="post">
            <!-- 文本输入框 input -->
            <p>名字：<input type="text" name="username" ></p>
            <p>密码：<input type="password" name="pwd"></p>
            <p><input type="submit"> <input type="reset"></p>
            <!-- 单元框标签
            input type='radio'
            value : 单选框的值
            name : 表示组
            -->
            <input type="radio" value="boy" name="sex">男
            <input type="radio" value="girl" name="sex">女
        </form>

    </body>

</html>
